<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/our-school.png" />
    <title>Be Safe</title>
  </head>
  <body>
    <div class="header">
      <h1>MEMORY GAME - BE SAFE</h1>
    </div>
    <div class="container">
      <h2 id="result"></h2>
      <div class="gameboard">
        <div class="grid"></div>
        <div class="commands">
          <img src="images/heart.svg" alt="You found!!!" id="correctAnswer"/>
          <img src="images/close.svg" alt="Try again!!!" id="incorrectAnswer"/>
        </div>
      </div>
      <button type="button" id="restart">Start a new game.</button>
    </div>
    <div class="footer">
      <p>TEACHER: ELISA PORTO DE CARVALHO</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
